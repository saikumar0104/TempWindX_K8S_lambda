apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_DATABASE_TYPE
              value: "postgres"
            - name: GF_DATABASE_HOST
              value: "RDS_ENDPOINT_PLACEHOLDER"
            - name: GF_DATABASE_PORT
              value: "5432"  
            - name: GF_DATABASE_NAME
              value: "testdb"
            - name: GF_DATABASE_USER
              value: "admin123"
            - name: GF_DATABASE_PASSWORD
              value: "Admin123"
